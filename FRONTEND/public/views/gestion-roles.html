<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="../css/styles-roles.css">
</head>
<body>
    <h1>Gestión de Usuarios</h1>

    <!-- Formulario para agregar/modificar usuarios -->
    <div id="form-container-registrar" style="display: none;">
        <form id="usuario-form">
            <label for="nombre-usuario">Nombre de Usuario:</label>
            <input type="text" id="nombre-usuario" name="nombre-usuario" required>
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <label for="roles">Roles:</label>
            <input type="text" id="roles" name="roles" required>
            <input type="hidden" id="codigo-usuario" name="codigo-usuario">
            <button type="submit">Guardar</button>
        </form>
    </div>

    <!-- Formulario para modificar usuarios -->
    <div id="form-container-modificar" style="display: none;">
        <form id="modificar-form">
            <label for="modificar-nombre-usuario">Modificar Nombre de Usuario:</label>
            <input type="text" id="modificar-nombre-usuario" name="modificar-nombre-usuario" required>
            <label for="modificar-email">Modificar Correo Electrónico:</label>
            <input type="email" id="modificar-email" name="modificar-email" required>
            <label for="modificar-password">Modificar Contraseña:</label>
            <input type="password" id="modificar-password" name="modificar-password" required>
            <label for="modificar-roles">Modificar Roles:</label>
            <input type="text" id="modificar-roles" name="modificar-roles" required>
            <input type="hidden" id="modificar-codigo-usuario" name="modificar-codigo-usuario">
            <button type="submit">Modificar</button>
        </form>
    </div>

    <!-- Campo de búsqueda y botón de agregar -->
    <div>
        <input type="text" id="buscar-codigo-usuario" placeholder="Buscar por código" oninput="buscarUsuario()">
        <button onclick="mostrarFormulario()">Agregar Usuario</button>
    </div>

    <!-- Tabla de usuarios -->
    <table id="tabla-usuarios">
        <thead>
            <tr>
                <th>Código</th>
                <th>Nombre de Usuario</th>
                <th>Correo Electrónico</th>
                <th>Roles</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas de la tabla se generarán dinámicamente -->
        </tbody>
    </table>

    <script src="../js/roles.js"></script>
</body>
</html>
