<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Empleados</title>
    <link rel="stylesheet" href="../css/styles-empleado.css">
</head>
<body>
    <h1>Gestión de Empleados</h1>

    <!-- Formulario para agregar/modificar empleados -->
    <div id="form-container-registrar" style="display: none;">
        <form id="empleado-form">
            <label for="codigo">Código:</label>
            <input type="text" id="codigo" name="codigo" readonly>

            <label for="email">E-mail:</label>
            <input type="email" id="e-mail" name="e-mail" required>

            <label for="user">Nombre de usuario:</label>
            <input type="text" id="user" name="user" required>

            <label for="nombre">Nombre(s):</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido(s):</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="f-nac">Fecha de nacimiento:</label>
            <input type="date" id="f-nac" name="f-nac" required>

            <div class="radio-btns-container">
                <fieldset>
                    <legend>Sexo</legend>
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="masculino" name="sexo" value="masc" required>
                    <label for="femenino">Femenino</label>
                    <input type="radio" id="femenino" name="sexo" value="fem" required>
                    <label for="n/a">Prefiero no decirlo</label>
                    <input type="radio" id="n/a" name="sexo" value="n/a" required>
                </fieldset>
            </div>

            <label for="est-civil">Estado civil:</label>
            <select id="est-civil" name="est-civil" class="input-field" required>
                <option value="" disabled selected>Seleccione su estado civil</option>
                <option value="soltero">Soltero</option>
                <option value="casado">Casado</option>
                <option value="divorciado">Divorciado</option>
                <option value="viudo">Viudo</option>
            </select>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="experiencia">Experiencia:</label>
            <input type="text" id="experiencia" name="experiencia" required>

            <div class="btns-container">
                <button type="submit" class="btn-registrar">Registrar</button>
                <button type="button" class="btn-cerrar" onclick="cerrarFormulario()">Cerrar</button>
            </div>
        </form>
    </div>

    <!-- Campo de búsqueda y botón de agregar -->
    <div>
        <input type="text" id="buscar-codigo-empleado" placeholder="Buscar por código" oninput="buscarEmpleado()">
        <button onclick="mostrarFormulario()">Agregar Empleado</button>
    </div>

    <!-- Tabla de empleados -->
    <table id="tabla-empleados">
        <thead>
            <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Experiencia</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas de la tabla se generarán dinámicamente -->
        </tbody>
    </table>

    <script src="../js/registrar-empleado.js"></script>
</body>
</html>
