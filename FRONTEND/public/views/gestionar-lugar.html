<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Lugares</title>
    <link rel="stylesheet" href="../css/styles-lugar.css">
</head>
<body>
    <h1>Gestión de Lugares</h1>

    <div id="form-container" style="display: none;">
        <form id="lugar-form">
            <label for="nombre">Nombre del Lugar:</label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="tipo">Tipo de Lugar:</label>
            <input type="text" id="tipo" name="tipo" required>
            <input type="hidden" id="codigo" name="codigo">
            <button type="submit">Guardar</button>
        </form>
    </div>

    <div id="form-modificar-container" style="display: none;">
        <form id="modificar-lugar-form">
            <label for="modificar-nombre">Nombre del Lugar:</label>
            <input type="text" id="modificar-nombre" name="modificar-nombre" required>
            <label for="modificar-tipo">Tipo de Lugar:</label>
            <input type="text" id="modificar-tipo" name="modificar-tipo" required>
            <input type="hidden" id="modificar-codigo" name="modificar-codigo">
            <button type="submit">Modificar</button>
        </form>
    </div>

    <!-- Campo de búsqueda y botón de agregar -->
    <div>
        <input type="text" id="buscar-codigo" placeholder="Buscar por código" oninput="buscarLugar()">
        <button onclick="mostrarFormulario()">Agregar Lugar</button>
    </div>

    <!-- Tabla de lugares -->
    <table id="tabla-lugares">
        <thead>
            <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Tipo</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas de la tabla se generarán dinámicamente -->
        </tbody>
    </table>

    <script src="../js/registrar-lugar.js"></script>
</body>
</html>
