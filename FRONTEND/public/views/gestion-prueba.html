    <h1>Pruebas</h1>

    <!-- Formulario para agregar/modificar pruebas -->
    <div id="form-container-registrar" style="display: none;">
        <form id="prueba-form">
            <label for="nombre">Nombre de la Prueba:</label>
            <input type="text" id="nombre" name="nombre" required>
            <input type="hidden" id="codigo" name="codigo">
            <button type="submit">Guardar</button>
        </form>
    </div>

    <!-- Formulario para modificar pruebas -->
    <div id="form-container-modificar" style="display: none;">
        <form id="modificar-form">
            <label for="modificar-nombre">Modificar Nombre de la Prueba:</label>
            <input type="text" id="modificar-nombre" name="modificar-nombre" required>
            <input type="hidden" id="modificar-codigo" name="modificar-codigo">
            <button type="submit">Modificar</button>
        </form>
    </div>

    <!-- Campo de búsqueda y botón de agregar -->
    <div>
        <input type="text" id="buscar-codigo" placeholder="Buscar por código" oninput="buscarPrueba()">
        <button onclick="mostrarFormulario()">Agregar Prueba</button>
    </div>

    <!-- Tabla de pruebas -->
    <table id="tabla-pruebas">
        <thead>
            <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas de la tabla se generarán dinámicamente -->
        </tbody>
    </table>

    <script src="../js/gestion-pruebas.js"></script>
    <script src="../js/verificarToken.js"></script>
    
</body>
</html>
