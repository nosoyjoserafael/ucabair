<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Pruebas</title>
    <link rel="stylesheet" href="../css/styles-prueba.css">
</head>
<body>
    <h1>Gestión de Pruebas</h1>

    <div id="form-container" style="display: none;">
        <form id="prueba-form">
            <label for="nombre">Nombre de la Prueba:</label>
            <input type="text" id="nombre" name="nombre" required>
            <input type="hidden" id="codigo" name="codigo">
            <button type="submit">Guardar</button>
        </form>
    </div>

    <!-- Campo de búsqueda y botón de agregar -->
    <div>
        <input type="text" id="buscar-codigo" placeholder="Buscar por código" oninput="buscarPrueba()">
        <button onclick="mostrarFormulario()">Agregar Prueba</button>
    </div>

    <!-- Tabla de pruebas -->
    <table id="tabla-pruebas">
        <thead>
            <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas de la tabla se generarán dinámicamente -->
        </tbody>
    </table>

    <script src="../js/registrar-prueba.js"></script>
</body>
</html>
