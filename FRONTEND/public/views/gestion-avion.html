    <h1>Gestión de Aviones</h1>

    <div id="form-container-registrar" style="display: none;">
        <form id="avion-form">
            <label for="descripcion">Descripción del Avión:</label>
            <input type="text" id="descripcion" name="descripcion" required>
            <label for="fecha-fabricacion">Fecha de Fabricación:</label>
            <input type="date" id="fecha-fabricacion" name="fecha-fabricacion" required>
            <input type="hidden" id="codigo" name="codigo">
            <button type="submit">Guardar</button>
        </form>
    </div>

    <div id="form-container-modificar" style="display: none;">
        <form id="modificar-form">
            <label for="modificar-descripcion">Descripción del Avión:</label>
            <input type="text" id="modificar-descripcion" name="descripcion" required>
            <label for="modificar-fecha-fabricacion">Fecha de Fabricación:</label>
            <input type="date" id="modificar-fecha-fabricacion" name="fecha-fabricacion" required>
            <input type="hidden" id="modificar-codigo" name="codigo">
            <button type="submit">Modificar</button>
        </form>
    </div>

    <!-- Campo de búsqueda y botón de agregar -->
    <div>
        <input type="text" id="buscar-codigo" placeholder="Buscar por código" oninput="buscarAvion()">
        <button onclick="mostrarFormulario()">Agregar Avión</button>
    </div>

    <!-- Tabla de aviones -->
    <table id="tabla-aviones">
        <thead>
            <tr>
                <th>Código</th>
                <th>Descripción</th>
                <th>Fecha de Fabricación</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas de la tabla se generarán dinámicamente -->
        </tbody>
    </table>

    <script src="../js/registrar-avion.js"></script>
    <script src="../js/verificarToken.js"></script>
