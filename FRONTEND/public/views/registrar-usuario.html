<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="../css/styles-usuario.css">
</head>
<body>
    <h1>Formulario de Registro</h1>

    <!-- Formulario de Registro - Paso 1 -->
    <div class="form-container" id="form-container-1">
        <h2>Ingrese los datos que se le solicitan</h2>
        <form id="form-1">
            <label for="email">E-mail:</label>
            <input type="email" id="e-mail" name="e-mail" required>

            <label for="user">Nombre de usuario:</label>
            <input type="text" id="user" name="user" required>

            <button type="button" class="btn-siguiente" data-next="form-container-2">Siguiente</button>
        </form>
    </div>

    <!-- Formulario de Registro - Paso 2 -->
    <div class="form-container" id="form-container-2" style="display: none;">
        <h2>¿Es usted una persona natural o una persona jurídica?</h2>
        <form id="form-2">
            <div class="radio-btns-container">
                <label for="persona-natural">Persona Natural</label>
                <input type="radio" id="persona-natural" name="tipo-persona" value="natural" required>
                <label for="persona-juridica">Persona Jurídica</label>
                <input type="radio" id="persona-juridica" name="tipo-persona" value="juridica" required>
            </div>

            <div class="btns-container">
                <button type="button" class="btn-atras" data-prev="form-container-1">Atrás</button>
                <button type="button" class="btn-siguiente" data-next="form-container-natural">Siguiente</button>
            </div>
        </form>
    </div>

    <!-- Formulario de Registro - Persona Natural -->
    <div class="form-container" id="form-container-natural" style="display: none;">
        <h2>Ingrese los datos que se le solicitan</h2>
        <form id="form-natural" action="/submit-user" method="post">
            <label for="nombre">Nombre(s):</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido(s):</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="f-nac">Fecha de nacimiento:</label>
            <input type="date" id="f-nac" name="f-nac" required>

            <div class="radio-btns-container">
                <fieldset>
                    <legend>Sexo</legend>
                    <label for="masculino">Masculino</label>
                    <input type="radio" id="masculino" name="sexo" value="masc" required>
                    <label for="femenino">Femenino</label>
                    <input type="radio" id="femenino" name="sexo" value="fem" required>
                    <label for="n/a">Prefiero no decirlo</label>
                    <input type="radio" id="n/a" name="sexo" value="n/a" required>
                </fieldset>
            </div>

            <label for="est-civil">Estado civil:</label>
            <select id="est-civil" name="est-civil" class="input-field" required>
                <option value="" disabled selected>Seleccione su estado civil</option>
                <option value="soltero">Soltero</option>
                <option value="casado">Casado</option>
                <option value="divorciado">Divorciado</option>
                <option value="viudo">Viudo</option>
            </select>

            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" required>

            <div class="btns-container">
                <button type="button" class="btn-atras" data-prev="form-container-2">Atrás</button>
                <button type="submit" class="btn-registrar">Registrar</button>
            </div>
        </form>
    </div>

    <!-- Formulario de Registro - Persona Jurídica -->
    <div class="form-container" id="form-container-juridica" style="display: none;">
        <h2>Ingrese los datos que se le solicitan</h2>
        <form id="form-juridica" action="/submit-user" method="post">
            <!-- Aquí puedes agregar los campos específicos para persona jurídica -->
            <label for="nombre-empresa">Nombre de la Empresa:</label>
            <input type="text" id="nombre-empresa" name="nombre-empresa" required>

            <label for="ruc">RUC:</label>
            <input type="text" id="ruc" name="ruc" required>

            <label for="direccion-empresa">Dirección:</label>
            <input type="text" id="direccion-empresa" name="direccion-empresa" required>

            <div class="btns-container">
                <button type="button" class="btn-atras" data-prev="form-container-2">Atrás</button>
                <button type="submit" class="btn-registrar">Registrar</button>
            </div>
        </form>
    </div>

    <script src="../js/registrar-usuario.js"></script>
</body>
</html>
