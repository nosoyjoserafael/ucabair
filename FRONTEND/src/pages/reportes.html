<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Template</title>
    <link rel="stylesheet" href="../css/crud.css">
</head>
<body>
    <iframe src="../components/navbar.html" frameborder="0" style="width: 100%; height: auto;"></iframe> 
    <header>
        <h1>Vista de <span id="entity-name">Entidad</span></h1>
    </header>
    <main>       
        <section>
            <h2>Lista de <span id="entity-name-list">Entidades</span></h2>
            <table id="entity-table">
                <thead>
                    <tr>
                        <!-- Add table headers here (th) -->
                         <th>Nombre de reporte</th>
                         <th>Accion</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Table rows will be generated dynamically -->
                </tbody>
            </table>
        </section>
    </main>
    
    <div class="overlay" id="generic-overlay">
        <div class="overlay-content">
            <h2 id="overlay-title">Modificar <span id="entity-name-overlay">Entidad</span></h2>
            <form id="overlay-form">
                <!-- Los campos se definen dinámicamente según lo que requiera el CRUD -->
                <button type="submit"><span id="overlay-form-action">Guardar</span></button>
            </form>
        </div>
    </div>
    <script src="../utils/reportes.js"></script>
</body>
</html>
