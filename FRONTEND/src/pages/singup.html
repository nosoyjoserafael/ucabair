<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="../css/singup.css">
</head>
<body>
    <div class="logo-container">
        <a href="/">
            <img src="../../public/assets/imgs/ucabair-logo.png" alt="logo" id="logo">
        </a>
    </div>

    <!-- Formulario de Registro -->
    <div class="form-container" id="singup-form">
        <h2>Ingrese los datos que se le solicitan</h2>
        <form id="form-singup">
            <label for="username">Nombre de usuario:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>

            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="dob">Fecha de nacimiento:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="cedula">Cédula:</label>
            <input type="text" id="cedula" name="cedula" required>

            <label for="direccion">Lugar de residencia:</label>
            <input type="text" id="direccion" name="direccion" required>

            <label for="residencia">Dirección:</label>
            <select id="residencia" name="residencia" required>
                <option value="888">Dirección 1</option>
                <option value="888">Dirección 2</option>
                <option value="888">Dirección 3</option>
            </select>

            <label>¿Qué tipo de persona es?</label>
            <div>
                <input type="radio" id="natural" name="tipo_persona" value="1" required>
                <label for="natural">Natural</label>
                <input type="radio" id="juridica" name="tipo_persona" value="2" required>
                <label for="juridica">Jurídica</label>
            </div>
            <div id="natural-options" style="display: none;">
                <label for="estado_civil">Estado civil:</label>
                <select id="estado_civil" name="estado_civil">
                    <option value="soltero">Soltero</option>
                    <option value="casado">Casado</option>
                    <option value="divorciado">Divorciado</option>
                    <option value="viudo">Viudo</option>
                </select>

                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido">
            </div>

            <div id="juridica-options" style="display: none;">
                <label for="razon_social">Razón social:</label>
                <input type="text" id="razon_social" name="razon_social">
            </div>

            <script>
                document.querySelectorAll('input[name="tipo_persona"]').forEach((elem) => {
                    elem.addEventListener("change", function(event) {
                        var value = event.target.value;
                        document.getElementById("natural-options").style.display = value == "1" ? "block" : "none";
                        document.getElementById("juridica-options").style.display = value == "2" ? "block" : "none";
                    });
                });
            </script>



            <button type="submit" class="btn-registrar">Registrar</button>
        </form>
    </div>

    <script src="../utils/singup.js"></script>
</body>
</html>
