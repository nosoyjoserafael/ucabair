<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD modelo de Aviones</title>
    <link rel="stylesheet" href="../css/crud-modelo.css">
</head>
<body data-roles="*">

    <iframe src="../components/navbar.html" frameborder="0" style="width: 100%; height: auto;"></iframe>

    <div id="overlay-add" class="hidden">
      <div id="container-add">
        <input type="text" name="mod-nombre" id="mod-nombre" placeholder="Nombre del modelo">
          <table id="tabla-add">
              <thead>
                <tr>
                  <th>Característica</th>
                  <th>Valor</th>                  
                </tr>
              </thead>
              <tbody>
                  <!-- Las filas de la tabla se generarán dinámicamente -->
              </tbody>
          </table>
          <button class="btn" id="btn-save">Guardar modelo</button>
      </div>
    </div>

    
    <div id="overlay" class="hidden">
      <div id="container-caracteristicas">
          <table id="tabla-caracteristicas">
            <thead>
                <tr>
                  <th>Característica</th>
                  <th>Valor</th>
                  <th>Accion</th>
                </tr>
              </thead>
              <tbody>
                <!-- Las filas de la tabla se generarán dinámicamente -->
              </tbody>
            </table>
          </div>
        </div>
        
        <h1>CRUD modelos de Aviones</h1>
        <div style="text-align: center; margin-bottom: 10px;">
            <button class="btn" id="btn-add">Agregar modelo</button>
        </div>
        <table id="tabla-aviones">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre modelo</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas de la tabla se generarán dinámicamente -->
        </tbody>
    </table>
    <script src="../utils/crud-modelo.js"></script>
</body>
</html>
