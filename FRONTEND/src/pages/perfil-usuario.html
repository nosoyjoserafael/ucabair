<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Usuario</title>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <iframe src="../components/navbar.html" frameborder="0" style="width: 100%; height: auto;"></iframe>
    <header>
        <h1>Perfil del Usuario</h1>
    </header>
    <main>
        <section id="user-profile">
            <h2>Datos del Usuario</h2>
            <div class="user-info">
                <label for="user-name">Nombre:</label>
                <span id="user-name">Juan Pérez</span>
            </div>
            <div class="user-info">
                <label for="user-id">Cédula:</label>
                <span id="user-id">12345678</span>
            </div>
            <div class="user-info">
                <label for="user-start-date">Fecha de Inicio:</label>
                <span id="user-start-date">01/01/2020</span>
            </div>
            <div class="user-info">
                <label for="user-residence">Lugar de Residencia:</label>
                <span id="user-residence">Caracas</span>
            </div>
            <div class="user-info">
                <label for="user-address">Dirección:</label>
                <span id="user-address">Av. Principal, Edificio 123, Apto 4B</span>
            </div>
        </section>
    </main>   
</body>
</html>
