<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="logo-container">
        <a href="/">
            <img src="../../public/assets/imgs/ucabair-logo.png" alt="logo" id="logo">
        </a>
    </div>
    <div class="login-container">
        <h2>¡Bienvenido de vuelta!</h2>
        <p>Ingrese los datos que se le piden a continuación</p>
        <form action="/login" method="POST" id="form-login">
            <input type="text" id="username" name="username" placeholder="Username" required>
            <input type="password" id="password" name="password" placeholder="Password" required>
            <button id="login-button" type="submit">Iniciar sesión</button>
        </form>
        <button id="register-button" onclick="window.location.href='/singup-page'">Registrate</button>
    </div>
    <script src="../utils/login.js"></script>    
</body>
</html>
