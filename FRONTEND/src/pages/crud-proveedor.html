<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD de Proveedores</title>
    <link rel="stylesheet" href="../css/crud-proveedor.css">
</head>
<body data-roles="*">

  <iframe src="../components/navbar.html" frameborder="0" style="width: 100%; height: auto;"></iframe> 

    <div id="overlay-add" class="hidden">
      <div id="container-add">
          <table id="tabla-add">
              <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Material</th>
                  <th>Cantidad</th>
                </tr>
              </thead>
              <tbody>
                  <!-- Las filas de la tabla se generarán dinámicamente -->
              </tbody>
          </table>
          <button class="btn" id="btn-save">Guardar modelo</button>
      </div>
    </div>

    
    <div id="overlay" class="hidden">
      <div id="container-modificar">
          <table id="tabla-modificar">
            <thead>
                <tr>
                  <th>Nombre</th>
                  <th>Material</th>
                  <th>Cantidad</th>
                  <th>Costo</th>
                  <th>Accion</th>
                </tr>
              </thead>
              <tbody>
                <!-- Las filas de la tabla se generarán dinámicamente -->
              </tbody>
            </table>
          </div>
        </div>
        
        <h1>CRUD de proveedores</h1>
        <div style="text-align: center; margin-bottom: 10px;">
            <button class="btn" id="btn-add">Agregar proveedor</button>
        </div>
        <table id="tabla-aviones">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Cedula</th>
                <th>Opciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las filas de la tabla se generarán dinámicamente -->
        </tbody>
    </table>
    <script src="../utils/crud-proveedor.js"></script>
</body>
</html>
